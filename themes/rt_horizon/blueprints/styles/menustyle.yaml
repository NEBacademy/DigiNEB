name: Menu Styles
description: Set menu style options.
type: core

form:
  fields:
    _tabs:
      type: container.tabs
      fields:
        _tab_toplevel:
          label: Top Level
          fields:
            background:
              type: input.colorpicker
              label: Background
              default: "rgba(255,255,255,0)"
            background-active:
              type: input.colorpicker
              label: Active Background
              default: "#5fdede"
            text-color:
              type: input.colorpicker
              label: Text
              default: "#000000"
            text-color-active:
              type: input.colorpicker
              label: Hover & Active Text
              default: "#000000"
        _tab_sublevel:
          label: Sub Level
          fields:
            sublevel-text-color:
              type: input.colorpicker
              label: Text
              default: "#000000"
            sublevel-text-color-active:
              type: input.colorpicker
              label: Hover & Active Text
              default: "#000000"
            sublevel-background:
              type: input.colorpicker
              label: Background
              default: "#5fdede"
            sublevel-background-active:
              type: input.colorpicker
              label: Hover & Active Bg
              default: "#ffffff"
