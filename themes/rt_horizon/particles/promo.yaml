name: Promo
description: Display promo image with text.
type: particle
icon: fa-file

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true
    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
    title:
      type: input.text
      label: Title
      description: Customize the title text.
    image:
      type: input.imagepicker
      label: Image
      description: Add image to the promoo. 
    patterns:
      type: select.select
      label: Hexagon Patterns
      description: Decide if you want hexagon patterns to be enabled or disabled. 
      default: enabled
      options:
        enabled: Enable
        disabled: Disable